<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Curo Online Interpreter</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="static/main.css">
		<style>
			@font-face {
			font-family: Mineront;
			src: url(data/minefont.ttf);
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<h2 class="display-4 text"><a href="https://github.com/SE-Nitro/Curo" id="heading">Curo</a></h2>

			<details>
				<summary class="summary">Input</summary>
				<input class="input-box" type="text">
			</details>
			<details>
				<summary class="summary">Header</summary>
				<input class="input-box" type="text">
			</details>
			<details open>
				<summary class="summary">Code</summary>
				<input class="input-box" type="text">
			</details>
			<details>
				<summary class="summary">Footer</summary>
				<input class="input-box" type="text">
			</details>
			<br>
			<p class="summary">Output:</p>
			<input type="text" disabled>
		</div>


</body>
</html>
