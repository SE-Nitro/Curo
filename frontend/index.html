<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Curo Online Interpreter</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="static/main.css">
		<style>
			@font-face {
			font-family: Cinzel;
			src: url(data/Cinzel_Family/Cinzel_Decorative/CinzelDecorative-Regular.ttf);
			}

			@font-face {
			font-family: raleway;
			src: url(data/raleway/Raleway-Thin.ttf);
			}

			@font-face {
			font-family: MineFont;
			src: url(data/MineFont.ttf);
			}
		</style>
		<script>
			function resizeCodeBox(id) {
				// Resize the code box with the given id
				var element = document.getElementById(id);
				element.style.height = ""
				element.style.height = element.scrollHeight + 3 + "px"
			}

			function toggleNav() {
				if (document.getElementById("sidebar").style.state == "open") {
					document.getElementById("sidebar").style.width = "0px";
					document.getElementById("main").style.marginLeft = "0px";
					document.getElementById("sidebar").style.state = "close";
				} else {
					document.getElementById("sidebar").style.width = "250px";
					document.getElementById("main").style.marginLeft = "250px";
					document.getElementById("sidebar").style.state = "open";
				}
				
			}

		</script>
	</head>
	<body>
		<div id="sidebar">
			<a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
			<a href="https://github.com/SE-Nitro/Curo">GitHub</a>
			<a href="#">Format for CGCC</a>
			<a href="#">Format for CMC</a>
			<a href="#">Contact</a>
		</div>
		<div id="main">
			<div class="container-fluid">	
				<h2 class="display-4" id="heading" onclick="toggleNav()">&#9776; Curo</h2>
				<details>
					<summary class="summary">Header</summary>
					<textarea class="text-box" id="header" oninput="resizeCodeBox('header')"></textarea>
				</details>
				<details open>
					<summary class="summary">Code</summary>
					<textarea class="text-box" id="code" oninput="resizeCodeBox('code')"></textarea>
				</details>
				<details>
					<summary class="summary">Footer</summary>
					<textarea class="text-box" id="footer" oninput="resizeCodeBox('footer')"></textarea>
				</details>
				<details>
					<summary class="summary">Input</summary>
					<textarea class="text-box" id="input" oninput="resizeCodeBox('input')"></textarea>
				</details>
				<br>
				<p class="summary">Output:</p>
				<input type="text" class="text-box" id="output" disabled>
			</div>
		</div>



</body>
</html>
